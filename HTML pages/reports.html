<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reports</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4">Reports</h2>
    <p>Click the button below to generate reports:</p>
    <button class="btn btn-success" onclick="generateReport()">Generate Report</button>
    <div id="reportResult" class="mt-4"></div>
  </div>

  <script>
    function generateReport() {
      document.getElementById("reportResult").innerHTML = "<div class='alert alert-info'>Report generated successfully!</div>";
    }
  </script>
  <script src="../js/reports.js"></script>

</body>
</html>
