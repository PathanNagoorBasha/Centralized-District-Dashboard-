<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Department</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <h2 class="mb-4">Add Department</h2>
    <form id="addDepartmentForm">
      <div class="mb-3">
        <label for="deptName" class="form-label">Department Name</label>
        <input type="text" class="form-control" id="deptName" required>
      </div>
      <div class="mb-3">
        <label for="deptHead" class="form-label">Department Head</label>
        <input type="text" class="form-control" id="deptHead" required>
      </div>
      <div class="mb-3">
        <label for="deptContact" class="form-label">Contact Info</label>
        <input type="text" class="form-control" id="deptContact" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Department</button>
    </form>
  </div>

<script src="../js/add-department.js"></script>
</body>
</html>
