<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - District Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="d-flex" style="min-height: 100vh;">
    <!-- Sidebar -->
    <nav class="bg-dark text-white p-3" style="width: 250px;">
      <h4 class="text-white mb-4">Admin Panel</h4>
      <ul class="nav flex-column">
        <li class="nav-item mb-2"><a href="dashboard.html" class="nav-link text-white">Dashboard</a></li>
        <li class="nav-item mb-2"><a href="add-department.html" class="nav-link text-white">Add Department</a></li>
        <li class="nav-item mb-2"><a href="view-departments.html" class="nav-link text-white">View Departments</a></li>
        <li class="nav-item mb-2"><a href="staff.html" class="nav-link text-white">Staff</a></li>
        <li class="nav-item mb-2"><a href="reports.html" class="nav-link text-white">Reports</a></li>
        <li class="nav-item mt-4"><a href="login.html" class="btn btn-outline-light w-100">Logout</a></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="p-4 flex-grow-1 bg-light">
      <h2 class="mb-4">Welcome to the District Dashboard</h2>
      <div class="row">
        <div class="col-md-4 mb-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Departments</h5>
              <p class="card-text">Manage district departments.</p>
              <a href="view-departments.html" class="btn btn-dark">View</a>
            </div>
          </div>
        </div>

        <div class="col-md-4 mb-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Staff</h5>
              <p class="card-text">Manage staff information.</p>
              <a href="staff.html" class="btn btn-dark">View</a>
            </div>
          </div>
        </div>

        <div class="col-md-4 mb-4">
          <div class="card shadow-sm">
            <div class="card-body">
              <h5 class="card-title">Reports</h5>
              <p class="card-text">Generate and view reports.</p>
              <a href="reports.html" class="btn btn-dark">View</a>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../js/reports.js"></script>

</body>
</html>
